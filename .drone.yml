kind: pipeline
type: kubernetes
name: atlas

steps:
  - name: docker_atlas_embedded_hbase_solr_release
    image: plugins/ecr
    settings:
      build_args:
        - PROFILE=-Pdist,embedded-hbase-solr
      dockerfile: Dockerfile
      registry:
        from_secret: org_ecr_registry
      region: eu-west-1
      repo: atlas
      tags: 0.0.7-atlas-embedded-hbase-solr
    when:
      event: pull_request
